<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }
        button {
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border: none;
            color: white;
        }
        .btn-consultar {
            background-color: #007BFF;
        }
        .btn-limpar {
            background-color: #6c757d;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        async function consultarCEP() {
            const cepInput = document.getElementById('cep');
            let cep = cepInput.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            const resultado = document.getElementById('resultado');

            resultado.innerHTML = '<p style="color: blue;">Consultando...</p>';

            if (cep.length !== 8) {
                resultado.innerHTML = '<p style="color: red;">CEP inválido. Digite um CEP com 8 dígitos.</p>';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8013/api/consultar-cep', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cep }),
                });

                const data = await response.json();
                
                if (response.status !== 200) {
                    resultado.innerHTML = `<p style="color: red;">${data.erro}</p>`;
                    return;
                }

                resultado.innerHTML = `
                    <h3>Endereço encontrado:</h3>
                    <p><strong>Logradouro:</strong> ${data.logradouro || 'Não informado'}</p>
                    <p><strong>Bairro:</strong> ${data.bairro || 'Não informado'}</p>
                    <p><strong>Cidade:</strong> ${data.localidade || 'Não informado'}</p>
                    <p><strong>Estado:</strong> ${data.uf || 'Não informado'}</p>
                `;
            } catch (error) {
                resultado.innerHTML = '<p style="color: red;">Erro ao consultar o backend. Tente novamente.</p>';
            }
        }

        function limparCampos() {
            document.getElementById('cep').value = '';
            document.getElementById('resultado').innerHTML = '';
        }
    </script>
</head>
<body>
    <h1>Consulta de CEP</h1>
    <input type="text" id="cep" placeholder="Digite o CEP (Ex: 12345-678)" maxlength="9">
    <button class="btn-consultar" onclick="consultarCEP()">Consultar</button>
    <button class="btn-limpar" onclick="limparCampos()">Limpar</button>
    <div id="resultado"></div>
</body>
</html>
